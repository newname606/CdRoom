{extend name="Public:Baseindex" /}
{block name="content"}
<div class="cl pd-5 bg-1 bk-gray mt-20">
    <a href="{:url('save')}" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i>添加</a></span>
</div>
    <table class="table table-border table-bordered table-hover table-bg table-sort">
    <thead>
    <tr>
        <th>编号</th>
        <th>名称</th>
        <th>简介</th>
        <th>联系方式</th>
        <th>首页广告图</th>
        <th>创建时间</th>
        <th>操作</th>
    </tr>
    </thead>
    {volist name="rows" id="row"}
    <tbody>
    <tr>
        <td>{$row.id}</td>
        <td>{$row.name}</td>
        <td>{$row.content}</td>
        <td>{$row.phone}</td>
        <td><img style="width: 200px;" src="{$row.logo}" alt=""></td>
        <td>{$row.create_time}</td>
        <td class="td-manage">
            <a title="编辑" href="{:url('save',array('id'=>$row['id']))}" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
            <a title="删除" href="javascript:;" onclick="obj_del(this,{$row['id']})" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
        </td>
    </tr>
    </tbody>
    {/volist}
</table>
{/block}
