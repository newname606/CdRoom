{extend name="Public:Baseindex" /}
{block name="content"}
<div class="cl pd-5 bg-1 bk-gray mt-20">
<!--    <a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>-->
    <a href="{:url('save')}" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i>添加</a></span>
    <span class="r">共有数据：<strong>{$count}</strong> 条</span></div>
<table class="table table-border table-bordered table-hover table-bg table-sort">
    <thead>
    <tr>
<!--        <th><input type="checkbox"></th>-->
        <th>编号</th>
        <th>名称</th>
        <th>导航编号</th>
        <th>地址</th>
        <th>时间</th>
        <th>操作</th>
    </tr>
    </thead>
    {volist name="rows" id="row"}
    <tbody>
    <tr>
<!--        <td><input type="checkbox" name="id" value="{$row.id}"></td>-->
        <td align="center">{$row.id}</td>
        <td align="center">{$row.m_name}</td>
        <td align="center">{$row.n_name}</td>
        <td align="center">{$row.path}</td>
        <td align="center">{:date('Y-m-d H:i:s',$row['create_time'])}</td>
        <td class="td-manage">
            <a title="编辑" href="{:url('save',array('id'=>$row['id']))}" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>

        </td>
    </tr>
    </tbody>
    {/volist}
</table>
{/block}
