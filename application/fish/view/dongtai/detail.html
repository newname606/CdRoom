{extend name="Public:Baseindex" /}
{block name="content"}
<div class="cl pd-5 bg-1 bk-gray mt-20">
    <a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i
            class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
    <a href="{:url('save')}" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i>添加</a></span>
    <span class="r">共有数据：<strong>{$count}</strong> 条</span></div>
<table class="table table-border table-bordered table-hover table-bg table-sort">
    <thead>
    <tr>
        <th width="25"><input type="checkbox"></th>
        <th>编号</th>
        <th>发布者</th>
        <th>楼盘</th>
        <th>标签</th>
        <th>标题</th>
        <th>封面图</th>
        <th>详情</th>
        <th>简介</th>
        <th>提交时间</th>
        <th>操作</th>
    </tr>
    </thead>
    {volist name="rows" id="row"}
    <tbody>
    <tr>
        <td><input type="checkbox" value="{$row.id}" name="id"></td>
        <td>{$row.id}</td>
        <td>{$row.uname}</td>
        <td>{$row.b_name}</td>
        <td>{$row.l_name}</td>
        <td>{$row.title}</td>
        <td><img style="width: 100px;height: 80px;" src="{$row.logo}" alt=""></td>
        <td><a title="查看" href="{:url('textarea',array('id'=>$row['id']))}" class="ml-5" style="text-decoration:none">查看</a></td>
        <td>{$row.content}</td>
        <td> {$row.create_time} </td>
        <td class="td-manage">
            <a title="编辑" href="{:url('save',array('id'=>$row['id']))}" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
            <a title="删除" href="javascript:;" onclick="obj_del(this,{$row['id']})" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
        </td>
    </tr>
    </tbody>
    {/volist}
</table>
{/block}
