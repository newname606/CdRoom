{extend name="Public:Basesave"/}
{block name="content"}
<form action="" method="post" class="form form-horizontal" id="form-member-add" enctype="multipart/form-data">
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">标题</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text"  placeholder="请描述下这个问题" value="{$row['title']?$row['title']:''}" name="title">
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">图片</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="file" class="file" name="logo">
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">解答</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text"  placeholder="请输入这个问题的解答" value="{$row['answer']?$row['answer']:''}" name="answer">
        </div>
    </div>
    <input type="hidden" name="id" value="{$row['id'] ? $row['id'] : ''}">
    <div class="row cl">
        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
            <input class="btn btn-primary radius" type="button" onclick="obj_save()" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
        </div>
    </div>
</form>
{/block}
